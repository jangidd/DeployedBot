<!DOCTYPE html>
<html>
{% load tz %} {% load static %}
<head>
    <title>XRAi Reporting</title>
    <link rel="stylesheet" href="{% static 'resource/css/main.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        .card {
            margin-top: 100px;
            width: 550px;
        }
        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/allocation">XRAi Reporting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">
                            <button class="logout-button btn btn-sm btn-danger"><strong>Logout</strong></button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card mx-auto">

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Client Name</label>
                        <select class="form-select" id="clientName" name="clientName">
                            <option value="">Select Client</option>
                            {% for client in clients %}
                                <option value="{{ client.id }}">{{ client.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Select Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class = 'row'>
                        <div class="col mb-3">
                            <label for="totalProposal" class="form-label">Set Proposed by Client</label>
                            <input required type="number" class="form-control" id="totalProposal" name="totalProposalECG">
                        </div>
                        <div class="col mb-3">
                            <label for="TotalCasesDone" class="form-label">Case Done by Tech</label>
                            <input required type="number" class="form-control" id="TotalCasesDone" name="TotalCasesDoneECG">
                        </div>
                    </div>
                    <div class="center-button">
                        <button type="submit" class="btn btn-primary">Set</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
